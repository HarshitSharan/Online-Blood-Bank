<div class="container">
<table>
    <tr>
        <th>ID</th>
        <th>Sample Group</th>
        <th>No. of Packs</th>
        <th class="location">Location</th>
        <th></th>
    </tr>
    <tr class="row" *ngFor="let item of sampleList">
        <td class="id">{{item.id}}.</td>
        <td class="SampleGroup">{{item.sampleGroup}}</td>
        <td class="NoOfPacks">{{item.quantity}}pcs</td>
        <td class="loaction">{{item.location}}</td>
        <td class="mobile">{{item.mobile}}</td>
    </tr>
</table>
</div>
