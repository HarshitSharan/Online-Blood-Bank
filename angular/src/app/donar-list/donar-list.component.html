
    <div class="container">
        <h1>Donor List: </h1>
        <input placeholder="Search Here" type="text" [(ngModel)]="keyword" (input)="search()">
      <table cellspacing="0">
        <tr id="top">
          <th>ID</th>
          <th>Name</th>
          <th>Blood Type</th>
          <th class="locat">Mobile</th>
          <th></th>
        </tr>

        <tr class="row" *ngFor="let item of donarList" (click)="hyperLink(item.id)"> 
          <td class="id">{{item.id}}.</td>
          <td class="SampleGroup">{{item.donarName}}</td>
          <td class="NoOfPacks">{{item.bloodGroup}}</td>
          <td class="loaction">{{item.phone}}</td>
          <td class="mobile"><a href="tel:{{item.phone}}"><img class="phoneico" src="assets/donorSample/phone.png" alt="icon"></a></td>
        </tr>
      </table>
    </div>
